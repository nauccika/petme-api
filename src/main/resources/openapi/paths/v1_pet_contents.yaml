get:
  tags:
    - 통합메인(61p)
  summary: 펫 연구소 콘텐트 목록
  description: |
    62p 메인-팻 연구소 콘텐츠 목록
    ```
      SELECT 
        a.id AS content_id, 
        a.category,
        a.title,
        a.hashtag,
        CONCAT('http://', b.ip1, c.full_path, '/', c.save_name) AS image_url
        FROM tb_pet_raboratory a, tb_server b, tb_file c
      WHERE c.tb_pet_raboratory_id = a.id
      ORDER BY a.register_time DESC
      LIMIT 0, 4; -- page, size
    ```
  parameters:
    - name: page
      in: query
      required: true
      description: 페이지 번호(0부터 시작)
      schema:
        $ref: '../schemas/page.yaml'
    - name: size
      in: query
      required: true
      description: 페이지 사이즈
      schema:
        $ref: '../schemas/size.yaml'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              description: 랭킹
              properties:
                content_id:
                  $ref: '../schemas/contentId.yaml'
                category:
                  $ref: '../schemas/category.yaml'
                title:
                  $ref: '../schemas/title.yaml'
                hashtag:
                  $ref: '../schemas/hashtag.yaml'
                image_url:
                  $ref: '../schemas/imageUrl.yaml'
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'