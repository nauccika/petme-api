get:
  security:
    - bearerAuth: []
  summary: 내정보 조회
  description: 인증토큰을 통해 사용자를 식별하기 때문에 별도의 요청 값은 없다.
  responses:
    "200":
      description: 정상
      content:
        application/json:
          schema:
            type: object
            required:
              - userName
              - email
              - reviewCount
              - point
              - watchCount
              - pushOnOff
            properties:
              userName:
                $ref: '../schemas/userName.yaml'
              email:
                $ref: '../schemas/email.yaml'
              reviewCount:
                $ref: '../schemas/reviewCount.yaml'
              point:
                $ref: '../schemas/point.yaml'
              watchCount:
                $ref: '../schemas/watchCount.yaml'
              pushOnOff:
                $ref: '../schemas/pushOnOff.yaml'
post:
  summary: 회원 가입
  description: 회원 가입
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - loginId
            - password
            - phone
            - otp
            - termsIds
          properties:
            loginId:
              $ref: '../schemas/loginId.yaml'
            password:
              $ref: '../schemas/password.yaml'
            phone:
              $ref: '../schemas/phone.yaml'
            otp:
              $ref: '../schemas/otp.yaml'
            termsIds:
              type: array
              items:
                example: [1,2,3]
                $ref: '../schemas/termsId.yaml'
  responses:
    "201":
      description: 성공
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'