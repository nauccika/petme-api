get:
  summary: 베스트 리뷰 목록
  parameters:
    - name: businessGubun
      in: query
      required: true
      description: 장소 구분
      schema:
        $ref: '../schemas/businessGubun.yaml'
    - name: zipcode
      in: query
      required: false
      description: 값이 null인 경우는 위도, 경도로 내 주변 검색
      schema:
        $ref: '../schemas/zipcode.yaml'
    - name: latitude
      in: query
      required: true
      description: 위도 좌표
      schema:
        $ref: '../schemas/latitude.yaml'
    - name: longitude
      in: query
      required: true
      description: 경도 좌표
      schema:
        $ref: '../schemas/longitude.yaml'
    - name: page
      in: query
      required: true
      description: 페이지 번호
      schema:
        $ref: '../schemas/page.yaml'
    - name: size
      in: query
      required: true
      description: 페이지 사이즈
      schema:
        $ref: '../schemas/size.yaml'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              description: 리뷰
              properties:
                grade:
                  $ref: '../schemas/grade.yaml'
                registerTime:
                  $ref: '../schemas/registerTime.yaml'
                writer:
                  $ref: '../schemas/writer.yaml'
                content:
                  $ref: '../schemas/content.yaml'
                placeName:
                  $ref: '../schemas/placeName.yaml'
                imageUrl:
                  type: array
                  items:
                    $ref: '../schemas/imageUrl.yaml'
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'