put:
  summary: 비밀번호 수정
  description: 38p 비밀번호 변경
  security:
    - bearerAuth: [ ]
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            password:
              $ref: '../schemas/password.yaml'
            newPassword:
              $ref: '../schemas/newPassword.yaml'
          required:
            - password
            - newPassword
  responses:
    "200":
      description: 성공
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'