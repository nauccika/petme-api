put:
  tags:
    - 마이-내정보수정(35p)
  summary: 내정보 수정-비밀번호 수정
  description: |
    38p 비밀번호 변경
    ```
      UPDATE tb_user
        SET password = SHA2('new-password', 256)
      WHERE id = 39
        AND password = SHA2('password', 256);
    ```
  security:
    - bearerAuth: [ ]
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            password:
              $ref: '../schemas/password.yaml'
            new_password:
              $ref: '../schemas/newPassword.yaml'
          required:
            - password
            - new_password
  responses:
    "200":
      description: 성공
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'