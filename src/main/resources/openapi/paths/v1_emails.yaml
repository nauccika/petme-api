get:
  summary: 이메일주소 찾기
  description: 휴대폰 인증을 통해 이메일 주소를 찾는다.
  parameters:
    - name: email
      in: query
      description: 이메일
      required: true
      schema:
        $ref: '../schemas/email.yaml'
    - name: phone
      in: query
      description: 휴대폰
      required: true
      schema:
        $ref: '../schemas/phone.yaml'
    - name: otp
      in: query
      description: otp
      required: true
      schema:
        $ref: '../schemas/otp.yaml'
  responses:
    "200":
      description: 이메일
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                $ref: '../schemas/email.yaml'
            required:
              - email
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'
