get:
  summary: 이메일주소 찾기
  tags:
    - 이메일주소 찾기/비밀번호 찾기(14p)
  description: |
    기획서 15p 이메일주소 찾기 클릭시
    ```
      -- otp 검증
      SELECT otp
        FROM tb_otp
       WHERE phone = :phone
         AND otp = :otp
         AND expiration_time > NOW();
      -- email 조회
      SELECT email 
        FROM tb_user 
       WHERE phone = :phone;
    ```
  parameters:
    - name: phone
      in: query
      description: 휴대폰
      required: true
      schema:
        $ref: '../schemas/phone.yaml'
    - name: otp
      in: query
      description: otp
      required: true
      schema:
        $ref: '../schemas/otp.yaml'
  responses:
    "200":
      description: 이메일
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                $ref: '../schemas/email.yaml'
            required:
              - email
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'
