put:
  tags:
    - 마이-내정보수정(35p)
  summary: 휴대폰번호 변경
  description: |
    39p 내정보 수정-휴대폰번호
    ```
    -- code 검증
      SELECT otp
        FROM tb_otp
        WHERE phone = :phone
          AND otp = :otp
          AND expiration_time > NOW();
          
    -- 휴대폰번호 갱신
    -- :tb_user_id는 인증 토큰에서 참조
    UPDATE tb_user
       SET phone = :phone
     WHERE id = :tb_user_id;
    ```
  security:
    - bearerAuth: [ ]
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            phone:
              $ref: '../schemas/phone.yaml'
            otp:
              $ref: '../schemas/otp.yaml'
          required:
            - phone
            - otp
  responses:
    "200":
      description: 성공
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'