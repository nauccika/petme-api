put:
  summary: 휴대폰번호 변경
  description: 39p 휴대폰번호 변경
  security:
    - bearerAuth: [ ]
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            phone:
              $ref: '../schemas/phone.yaml'
            otp:
              $ref: '../schemas/otp.yaml'
          required:
            - phone
            - otp
  responses:
    "200":
      description: 성공
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'