get:
  summary: 이메일 중복 확인
  tags:
   - 로그인(9p)
  description: |
    13p 중복확인 클릭시 호출<br>
    응답이 200이면 중복, 204인 경우 정상<br>
    ```
    SELECT COUNT(1)
      FROM tb_user
     WHERE email = 'petme@petme.kr';
    ```
  parameters:
    - name: email
      in: query
      description: 이메일
      required: true
      schema:
        $ref: '../schemas/email.yaml'
  responses:
    "204":
      description: 정상
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'