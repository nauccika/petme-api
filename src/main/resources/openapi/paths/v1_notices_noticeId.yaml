get:
  tags:
    - 마이-이벤트/공지사항(56p)
  summary: 공지
  description: 59p 공지 상세
  security:
    - bearerAuth: [ ]
  parameters:
    - name: notice_id
      in: path
      required: true
      description: 공지사항 아이디
      schema:
        $ref: '../schemas/noticeId.yaml'
  responses:
    200:
      description: 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                $ref: '../schemas/title.yaml'
              writer:
                $ref: '../schemas/writer.yaml'
              writer_name:
                $ref: '../schemas/writerName.yaml'
              content:
                $ref: '../schemas/content.yaml'
              html_yn:
                $ref: '../schemas/htmlYn.yaml'
              read_count:
                $ref: '../schemas/readCount.yaml'
              register_time:
                $ref: '../schemas/registerTime.yaml'
              link_url:
                $ref: '../schemas/linkUrl.yaml'
              image_urls:
                $ref: '../schemas/imageUrl.yaml'
              notice_gubun:
                $ref: '../schemas/noticeGubun.yaml'
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'