put:
  tags:
    - 마이-설정(31p)
  summary: 내정보 설정
  description: |
    32p 내정보 수정-알림
    ```
    -- 알림 수정
    UPDATE tb_user
       SET receive_information_yn = 'n'
     WHERE id = 10;
    ```
  security:
    - bearerAuth: [ ]
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            receive_information_yn:
              $ref: '../schemas/receiveInformationYn.yaml'
          required:
            - phone
            - otp
  responses:
    "200":
      description: 성공
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'