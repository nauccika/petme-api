get:
  tags:
    - 마이-이벤트/공지사항(56p)
  summary: 마이-이벤트/공지사항
  description: >
    57p 마이-이벤트/공지사항<br>
    응답 필드 미정
  security:
    - bearerAuth: [ ]
  parameters:
    - name: page
      in: query
      required: true
      description: 페이지 번호
      schema:
        $ref: '../schemas/page.yaml'
    - name: size
      in: query
      required: true
      description: 페이지 사이즈
      schema:
        $ref: '../schemas/size.yaml'
  responses:
    200:
      description: 성공
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                eventId:
                  $ref: '../schemas/eventId.yaml'
                title:
                  $ref: '../schemas/title.yaml'
                register_time:
                  $ref: '../schemas/registerTime.yaml'
                image_url:
                  $ref: '../schemas/imageUrl.yaml'
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'