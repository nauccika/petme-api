get:
  summary: 비밀번호 찾기
  tags:
    - 이메일주소 찾기/비밀번호 찾기(14p)
  description: |
    17p 비밀번호 찾기 클릭
    ```
      -- otp 검증
      SELECT otp
        FROM tb_otp
        WHERE phone = '01012341234'
          AND otp = '123456'
          AND expiration_time > NOW();
    ```
  parameters:
    - name: phone
      in: query
      description: 휴대폰
      required: true
      schema:
        $ref: '../schemas/phone.yaml'
    - name: otp
      in: query
      description: otp
      required: true
      schema:
        $ref: '../schemas/otp.yaml'
  responses:
    "200":
      description: 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                $ref: '../schemas/code.yaml'
            required:
              - code
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'
put:
  tags:
    - 이메일주소 찾기/비밀번호 찾기(14p)
  summary: 비밀번호 재설정
  description: |
    18p 확인 버튼 클릭<br>
    17p 요청값인 phone과 응답으로 받은 code, password를 요청으로 전송한다.
    ```
      -- code 검증
      SELECT otp
        FROM tb_otp
        WHERE phone = '01012341234'
          AND otp = '123456'
          AND expiration_time > NOW();
      -- password 재설정
      UPDATE tb_user
         SET password = SHA2('password', 256)
      WHERE phone = '01012341234';
    ```
    ## 시퀀스 다이어그램
    ![diagram](http://101.101.208.77/images/find-password.png)
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            phone:
              $ref: '../schemas/phone.yaml'
            code:
              $ref: '../schemas/code.yaml'
            password:
              $ref: '../schemas/password.yaml'
          required:
            - phone
            - otp
            - password
  responses:
    "200":
      description: 성공
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'