get:
  summary: 비밀번호 찾기
  description: 휴대폰 인증을 통해 비밀번호 찾기
  parameters:
    - name: phone
      in: query
      description: 휴대폰
      required: true
      schema:
        $ref: '../schemas/phone.yaml'
    - name: otp
      in: query
      description: otp
      required: true
      schema:
        $ref: '../schemas/otp.yaml'
  responses:
    "200":
      description: 성공
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'
put:
  summary: 비밀번호 재설정
  description: 휴대폰 인증을 통해 비밀번호 재설정
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            phone:
              $ref: '../schemas/phone.yaml'
            otp:
              $ref: '../schemas/otp.yaml'
            password:
              $ref: '../schemas/password.yaml'
          required:
            - phone
            - otp
            - password
  responses:
    "200":
      description: 성공
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'