get:
  tags:
    - 펫연구소 작성글/댓글(53p)
  summary: 펫 연구소 Q&A 작성글
  description: 55p 마이-펫 연구소 작성글
  security:
    - bearerAuth: [ ]
  parameters:
    - name: page
      in: query
      required: true
      description: 페이지 번호
      schema:
        $ref: '../schemas/page.yaml'
    - name: size
      in: query
      required: true
      description: 페이지 사이즈
      schema:
        $ref: '../schemas/size.yaml'
  responses:
    "200":
      description: 성공
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              required:
                - category
                - title
                - writer
                - write_time
                - comment_count
                - image_url
              properties:
                category:
                  $ref: '../schemas/category.yaml'
                title:
                  $ref: '../schemas/title.yaml'
                writer:
                  $ref: '../schemas/writer.yaml'
                write_time:
                  $ref: '../schemas/writeTime.yaml'
                comment_count:
                  $ref: '../schemas/commentCount.yaml'
                image_url:
                  $ref: '../schemas/imageUrl.yaml'
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'