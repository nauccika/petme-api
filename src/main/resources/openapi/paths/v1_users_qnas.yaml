get:
  summary: 펫 연구소 Q&A 작성글
  description: 내가 찜한 연구소 Q&A 작성글
  security:
    - bearerAuth: [ ]
  parameters:
    - name: page
      in: query
      required: true
      description: 페이지 번호
      schema:
        $ref: '../schemas/page.yaml'
    - name: size
      in: query
      required: true
      description: 페이지 사이즈
      schema:
        $ref: '../schemas/size.yaml'
  responses:
    "200":
      description: 성공
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              required:
                - category
                - title
                - writer
                - writeTime
                - commentCount
                - imageUrl
              properties:
                category:
                  $ref: '../schemas/category.yaml'
                title:
                  $ref: '../schemas/title.yaml'
                writer:
                  $ref: '../schemas/writer.yaml'
                writeTime:
                  $ref: '../schemas/writeTime.yaml'
                commentCount:
                  $ref: '../schemas/commentCount.yaml'
                imageUrl:
                  $ref: '../schemas/imageUrl.yaml'
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'