post:
  summary: 인증번호 전송
  tags:
    - 이메일주소 찾기/비밀번호 찾기(14p)
  description: |
    휴대폰 인증을 위해 sms로 otp를 발송<br>
    ```
      INSERT INTO tb_otp(phone, otp, register_time)
      VALUES ('01012341234', '123456', NOW());
    ```
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            phone:
              $ref: '../schemas/phone.yaml'
          required:
            - phone
  responses:
    "201":
      description: 성공
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'