post:
  summary: 인증번호 전송
  description: > 
    휴대폰 인증을 위해 sms로 otp를 발송<br>
    sms로 otp 발송 후 phone, otp, registerTime, expirationTime 를 저장해야 한다<br>
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            phone:
              $ref: '../schemas/phone.yaml'
          required:
            - phone
  responses:
    "201":
      description: 성공
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'