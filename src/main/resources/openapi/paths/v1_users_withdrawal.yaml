post:
  tags:
    - 마이-내정보수정(35p)
  summary: 회원 탈퇴
  description: |
    41p 회원 탈퇴<br>
    회원 탈퇴 처리 후 로그아웃 처리한다<br>
    ```
    -- :tb_user_id는 인증 토큰에서 참조
    UPDATE tb_user 
       SET use_yn = 'n',
           withdrawal_date = now(),
           withdrawal_cause = :withrawal_cause,
           receive_information_yn = 'n',
           modify_time = now()
     WHERE id = :tb_user_id;
    ```
  security:
    - bearerAuth: [ ]
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            reason:
              $ref: '../schemas/withdrawalCause.yaml'
  responses:
    "200":
      description: 성공
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'