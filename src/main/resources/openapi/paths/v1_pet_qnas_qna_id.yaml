get:
  summary: 펫연구소-Q&A-상세(작성중)
  tags:
    - 펫연구소-Q&A-검색(118p)
  description: |
    ```
    WITH RECURSIVE CTS AS (
    SELECT  id
    	   , category
    	   , title
           , content
           , parent_id
           , `depth`
           , CAST(id as CHAR(100)) lvl
    FROM tb_petme_qna
    WHERE parent_id = 0
      AND id = 2
    UNION ALL
    SELECT  b.id
    	   , b.category
    	   , b.title
           , b.content
           , b.parent_id
           , b.`depth`
           , CONCAT(c.lvl, ",", b.id) lvl
    FROM tb_petme_qna b
    INNER JOIN cts c
    ON b.parent_id = c.id
    )
    SELECT id AS qna_id
        , category
        , title
          , content
          , parent_id
          , `depth`
          , lvl
    FROM cts
    ORDER BY lvl;
    ```
  security:
    - bearerAuth: [ ]
  parameters:
    - name: qna_id
      in: path
      required: true
      description: 장소 아이디
      schema:
        $ref: '../schemas/qnaId.yaml'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              description: 랭킹
              properties:
                qna_id:
                  $ref: '../schemas/qnaId.yaml'
                category:
                  $ref: '../schemas/category.yaml'
                title:
                  $ref: '../schemas/title.yaml'
                content:
                  $ref: '../schemas/content.yaml'
                image_urls:
                  type: array
                  items:
                    $ref: '../schemas/imageUrl.yaml'
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'
