get:
  summary: 랭킹 목록
  description: 62p 메인-내주변 랭킹
  parameters:
    - name: businessGubun
      in: query
      required: true
      description: 장소 구분
      schema:
        $ref: '../schemas/businessGubun.yaml'
    - name: zipcode
      in: query
      required: false
      description: 값이 null인 경우는 위도, 경도로 내 주변 검색
      schema:
        $ref: '../schemas/zipcode.yaml'
    - name: rankingOrder
      in: query
      required: true
      description: 기간
      schema:
        $ref: '../schemas/rankingOrder.yaml'
    - name: weekendOpenYn
      in: query
      required: true
      description: 주말 진료 여부
      schema:
        $ref: '../schemas/weekendOpenYn.yaml'
    - name: allDayOpenYn
      in: query
      required: true
      description: 24시간 진료 여부
      schema:
        $ref: '../schemas/allDayOpenYn.yaml'
    - name: latitude
      in: query
      required: true
      description: 위도 좌표
      schema:
        $ref: '../schemas/latitude.yaml'
    - name: longitude
      in: query
      required: true
      description: 경도 좌표
      schema:
        $ref: '../schemas/longitude.yaml'
    - name: page
      in: query
      required: true
      description: 페이지 번호
      schema:
        $ref: '../schemas/page.yaml'
    - name: size
      in: query
      required: true
      description: 페이지 사이즈
      schema:
        $ref: '../schemas/size.yaml'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              description: 랭킹
              properties:
                placeId:
                  $ref: '../schemas/placeId.yaml'
                placeName:
                  $ref: '../schemas/placeName.yaml'
                period:
                  $ref: '../schemas/period.yaml'
                ranking:
                  $ref: '../schemas/ranking.yaml'
                blogReviewCount:
                  $ref: '../schemas/blogReviewCount.yaml'
                visitorReviewCount:
                  $ref: '../schemas/visitorReviewCount.yaml'
                distance:
                  $ref: '../schemas/distance.yaml'
                openYn:
                  $ref: '../schemas/openYn.yaml'
                openTime:
                  $ref: '../schemas/openTime.yaml'
                imageUrls:
                  type: array
                  items:
                    $ref: '../schemas/imageUrl.yaml'
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'