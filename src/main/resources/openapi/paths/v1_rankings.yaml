get:
  summary: 랭킹 목록
  description: |
    62p 메인-내주변 랭킹
    ```
    -- 랭킹리스트
    select
    a.id as placeId,
    a.name as placeName,
    a.ranking,
    a.blog_review_count as blogReviewCount,
    a.visitor_review_count as visitorReviewCount,
    round(ST_Distance_Sphere(ST_GeomFromText('POINT(127.027528 37.497637)'), POINT(longitude, latitude)), 0) as distance,
    b.all_year_round_yn as allYearRoundYn,
    a.street_name_address as streetNameAddress,
    a.blog_review_count as blogReviewCount,
    fn_open_yn(a.id) as openYn,
    fn_open_time(a.id) as openTime
    from tb_place a
    left outer join tb_place_business_hours b on a.id = b.tb_place_id
    where zipcode >= (select min(zipcode) from tb_zipcode where sido = '서울특별시' and sigungu = '강남구')
    and zipcode <= (select max(zipcode) from tb_zipcode where sido = '서울특별시' and sigungu = '강남구')
    limit 0, 10;
    
    -- 랭킹파일 리스트
    select b.original_name as imageUrl
    from tb_place a, tb_file b
    where a.id = b.tb_place_id
    and a.id = 1;
    ```
  parameters:
    - name: businessGubun
      in: query
      required: true
      description: 장소 구분
      schema:
        $ref: '../schemas/businessGubun.yaml'
    - name: zipcode
      in: query
      required: false
      description: 값이 null인 경우는 위도, 경도로 내 주변 검색
      schema:
        $ref: '../schemas/zipcode.yaml'
    - name: rankingOrder
      in: query
      required: true
      description: 기간
      schema:
        $ref: '../schemas/rankingOrder.yaml'
    - name: weekendOpenYn
      in: query
      required: true
      description: 주말 진료 여부
      schema:
        $ref: '../schemas/weekendOpenYn.yaml'
    - name: allDayOpenYn
      in: query
      required: true
      description: 24시간 진료 여부
      schema:
        $ref: '../schemas/allDayOpenYn.yaml'
    - name: latitude
      in: query
      required: true
      description: 위도 좌표
      schema:
        $ref: '../schemas/latitude.yaml'
    - name: longitude
      in: query
      required: true
      description: 경도 좌표
      schema:
        $ref: '../schemas/longitude.yaml'
    - name: page
      in: query
      required: true
      description: 페이지 번호
      schema:
        $ref: '../schemas/page.yaml'
    - name: size
      in: query
      required: true
      description: 페이지 사이즈
      schema:
        $ref: '../schemas/size.yaml'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              description: 랭킹
              properties:
                placeId:
                  $ref: '../schemas/placeId.yaml'
                placeName:
                  $ref: '../schemas/placeName.yaml'
                ranking:
                  $ref: '../schemas/ranking.yaml'
                blogReviewCount:
                  $ref: '../schemas/blogReviewCount.yaml'
                visitorReviewCount:
                  $ref: '../schemas/visitorReviewCount.yaml'
                distance:
                  $ref: '../schemas/distance.yaml'
                allYearRoundYn:
                  $ref: '../schemas/allYearRoundYn.yaml'
                streetNameAddress:
                  $ref: '../schemas/streetNameAddress.yaml'
                openYn:
                  $ref: '../schemas/openYn.yaml'
                openTime:
                  $ref: '../schemas/openTime.yaml'
                imageUrls:
                  type: array
                  items:
                    $ref: '../schemas/imageUrl.yaml'
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'