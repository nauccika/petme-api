get:
  tags:
    - 마이-찜(50p)
  summary: 마이찜-Q&A
  description: 52p 마이-찜-펫 연구소 Q&A
  security:
    - bearerAuth: [ ]
  parameters:
    - name: page
      in: query
      required: true
      description: 페이지 번호
      schema:
        $ref: '../schemas/page.yaml'
    - name: size
      in: query
      required: true
      description: 페이지 사이즈
      schema:
        $ref: '../schemas/size.yaml'
  responses:
    200:
      description: 성공
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                qna_id:
                  $ref: '../schemas/qnaId.yaml'
                category:
                  $ref: '../schemas/category.yaml'
                title:
                  $ref: '../schemas/title.yaml'
                writer:
                  $ref: '../schemas/writer.yaml'
                writer_name:
                  $ref: '../schemas/writerName.yaml'
                read_count:
                  $ref: '../schemas/readCount.yaml'
                register_time:
                  $ref: '../schemas/registerTime.yaml'
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'