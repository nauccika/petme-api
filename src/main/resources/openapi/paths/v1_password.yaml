post:
  summary: 비빌번호 찾기(재설정)
  description: >
    로그인 전 비밀번호 찾기(재설정) 에서 사용한다.
    패스워드 확인은 UI 로직에서 처리.
    기존에 sms 인증과 비밀번호 재설정의 2단계를 1단계로 변경하여 입력값을 한꺼번에 전송.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            phone:
              $ref: '../schemas/phone.yaml'
            otp:
              $ref: '../schemas/otp.yaml'
            password:
              $ref: '../schemas/password.yaml'
          required:
            - phone
            - otp
            - password
  responses:
    "201":
      description: 성공
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'