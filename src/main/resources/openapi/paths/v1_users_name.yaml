put:
  summary: 내정보 수정
  description: 37p 닉네임 수정
  security:
    - bearerAuth: [ ]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            userName:
              $ref: '../schemas/userName.yaml'
          required:
            - userName
  responses:
    '200':
      description: Ok
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'