put:
  tags:
    - 마이-내정보수정(35p)
  summary: 내정보 수정-이름
  description: |
    37p 닉네임 수정
    ```
      UPDATE tb_user
         SET user_name = '아소카'
       WHERE id = 39;
    ```
  security:
    - bearerAuth: [ ]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            user_name:
              $ref: '../schemas/userName.yaml'
          required:
            - userName
  responses:
    '200':
      description: Ok
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'