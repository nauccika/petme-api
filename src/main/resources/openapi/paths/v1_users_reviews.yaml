get:
  tags:
    - 마이-리뷰(43p)
  summary: 내 리뷰 목록
  description: |
    44p 마이-리뷰<br>
    ```
    -- 내가 쓴 리뷰
    SELECT
      a.id AS review_id,
      b.name,
      a.content,
      a.grade,
      a.keyword,
      DATE_FORMAT(a.register_time , '%Y.%m.%d')
    FROM
      tb_review a, tb_place b
    WHERE a.tb_place_id = b.id
      and a.tb_user_id = :tb_user_id
    ORDER by a.register_time DESC
    LIMIT 5 OFFSET 0;
    -- 내가 쓴 리뷰 이미지 목록
    -- tb_file과 tb_review의 연관 관계를 모르겠다.
    ```
  security:
    - bearerAuth: [ ]
  parameters:
    - name: page
      in: query
      required: true
      description: 페이지 번호
      schema:
        $ref: '../schemas/page.yaml'
    - name: size
      in: query
      required: true
      description: 페이지 사이즈
      schema:
        $ref: '../schemas/size.yaml'
  responses:
    "200":
      description: 성공
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                review_id:
                  $ref: '../schemas/reviewId.yaml'
                grade:
                  $ref: '../schemas/grade.yaml'
                place_name:
                  $ref: '../schemas/placeName.yaml'
                register_time:
                  $ref: '../schemas/registerTime.yaml'
                keyword:
                  $ref: '../schemas/keyword.yaml'
                content:
                  $ref: '../schemas/content.yaml'
                image_urls:
                  type: array
                  items:
                    $ref: '../schemas/imageUrl.yaml'
              required:
                - review_id
                - grade
                - place_name
                - register_time
                - keyword
                - content
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'