get:
  tags:
    - 마이-리뷰(43p)
  summary: 내 리뷰 목록
  description: 44p 마이-리뷰
  security:
    - bearerAuth: [ ]
  parameters:
    - name: page
      in: query
      required: true
      description: 페이지 번호
      schema:
        $ref: '../schemas/page.yaml'
    - name: size
      in: query
      required: true
      description: 페이지 사이즈
      schema:
        $ref: '../schemas/size.yaml'
  responses:
    "200":
      description: 성공
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                review_id:
                  $ref: '../schemas/reviewId.yaml'
                grade:
                  $ref: '../schemas/grade.yaml'
                place_name:
                  $ref: '../schemas/placeName.yaml'
                register_time:
                  $ref: '../schemas/registerTime.yaml'
                keyword:
                  $ref: '../schemas/keyword.yaml'
                content:
                  $ref: '../schemas/content.yaml'
                image_urls:
                  type: array
                  items:
                    $ref: '../schemas/imageUrl.yaml'
              required:
                - review_id
                - grade
                - place_name
                - register_time
                - keyword
                - content
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'