get:
  summary: 약관 목록 조회
  description: >
    약관은 여러개로 배열로 리턴됨.
    requiredYn이 'y' 인것은 필수약관, 'n' 인것은 선택 약관이다.
    order 필드는 화면 표시 순서를 위해 사용하는데, 불필요할 경우 삭제할 예정.
  responses:
    "200":
      description: 정상
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              description: 약관 내용
              required:
                - title
                - content
                - requiredYn
                - order
              properties:
                title:
                  $ref: '../schemas/title.yaml'
                content:
                  $ref: '../schemas/content.yaml'
                requiredYn:
                  $ref: '../schemas/requiredYn.yaml'
                order:
                  $ref: '../schemas/order.yaml'
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: '../schemas/error.yaml'