openapi: 3.0.2
info:
  title: Petme3 API
  version: '0.1'
servers:
  - url: 'https://api.server.test/v1'
paths:
  /v1/login:
    post:
      summary: 로그인
      description: 소셜 및 이메일 로그인 요청
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - loginId
                - password
                - loginType
              properties:
                loginId:
                  $ref: '#/components/schemas/loginId'
                password:
                  $ref: '#/components/schemas/password'
                loginType:
                  $ref: '#/components/schemas/loginType'
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                required:
                  - token
                properties:
                  token:
                    $ref: '#/components/schemas/token'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/emails:
    get:
      summary: 이메일주소 찾기
      description: 휴대폰 인증을 통해 이메일 주소를 찾는다.
      parameters:
        - name: email
          in: query
          description: 이메일
          required: true
          schema:
            $ref: '#/components/schemas/email'
        - name: phone
          in: query
          description: 휴대폰
          required: true
          schema:
            $ref: '#/components/schemas/phone'
        - name: otp
          in: query
          description: otp
          required: true
          schema:
            $ref: '#/components/schemas/otp'
      responses:
        '200':
          description: 이메일
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    $ref: '#/components/schemas/email'
                required:
                  - email
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/emails/check:
    get:
      summary: 이메일 중복 확인
      description: 회원 가입시 이메일 중복 체크.
      parameters:
        - name: email
          in: query
          description: 이메일
          required: true
          schema:
            $ref: '#/components/schemas/email'
      responses:
        '204':
          description: 정상
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/terms:
    get:
      summary: 약관 목록 조회
      description: 약관을 DB로 관리하지 않을 경우 필요 없다.
      responses:
        '200':
          description: 정상
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  description: 약관 내용
                  required:
                    - title
                    - content
                    - requiredYn
                    - order
                  properties:
                    title:
                      $ref: '#/components/schemas/title'
                    content:
                      $ref: '#/components/schemas/content'
                    requiredYn:
                      $ref: '#/components/schemas/requiredYn'
                    order:
                      $ref: '#/components/schemas/order'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/opts:
    post:
      summary: 인증번호 전송
      description: 회원가입에서 휴대폰 인증을 위해 사용 한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  $ref: '#/components/schemas/phone'
              required:
                - phone
      responses:
        '201':
          description: 성공
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/passwords:
    get:
      summary: 비밀번호 찾기
      description: 휴대폰 인증을 통해 비밀번호 찾기
      parameters:
        - name: phone
          in: query
          description: 휴대폰
          required: true
          schema:
            $ref: '#/components/schemas/phone'
        - name: otp
          in: query
          description: otp
          required: true
          schema:
            $ref: '#/components/schemas/otp'
      responses:
        '200':
          description: 성공
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    put:
      summary: 비밀번호 재설정
      description: 휴대폰 인증을 통해 비밀번호 재설정
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  $ref: '#/components/schemas/phone'
                otp:
                  $ref: '#/components/schemas/otp'
                password:
                  $ref: '#/components/schemas/password'
              required:
                - phone
                - otp
                - password
      responses:
        '200':
          description: 성공
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/users:
    get:
      security:
        - bearerAuth: []
      summary: 내정보 조회
      description: 인증토큰을 통해 사용자를 식별하기 때문에 별도의 요청 값은 없다.
      responses:
        '200':
          description: 정상
          content:
            application/json:
              schema:
                type: object
                required:
                  - userName
                  - email
                  - reviewCount
                  - point
                  - watchCount
                  - pushOnOff
                properties:
                  userName:
                    $ref: '#/components/schemas/userName'
                  email:
                    $ref: '#/components/schemas/email'
                  reviewCount:
                    $ref: '#/components/schemas/reviewCount'
                  point:
                    $ref: '#/components/schemas/point'
                  watchCount:
                    $ref: '#/components/schemas/watchCount'
                  pushOnOff:
                    $ref: '#/components/schemas/pushOnOff'
    post:
      summary: 회원 가입
      description: 회원 가입
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - loginId
                - password
                - phone
                - otp
                - termsIds
              properties:
                loginId:
                  $ref: '#/components/schemas/loginId'
                password:
                  $ref: '#/components/schemas/password'
                phone:
                  $ref: '#/components/schemas/phone'
                otp:
                  $ref: '#/components/schemas/otp'
                termsIds:
                  type: array
                  items:
                    example:
                      - 1
                      - 2
                      - 3
                    $ref: '#/components/schemas/termsId'
      responses:
        '201':
          description: 성공
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/users/name:
    put:
      summary: 내정보 수정
      description: 내정보 > 닉네임 수정
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userName:
                  $ref: '#/components/schemas/userName'
              required:
                - userName
      responses:
        '200':
          description: Ok
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/users/password:
    put:
      summary: 비밀번호 수정
      description: 내정보 수정 > 비밀번호 변경
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  $ref: '#/components/schemas/password'
                newPassword:
                  $ref: '#/components/schemas/newPassword'
              required:
                - password
                - newPassword
      responses:
        '200':
          description: 성공
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/users/phone:
    put:
      summary: 휴대폰번호 변경
      description: 내정보 > 휴대폰번호 변경
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  $ref: '#/components/schemas/phone'
                otp:
                  $ref: '#/components/schemas/otp'
              required:
                - phone
                - otp
      responses:
        '200':
          description: 성공
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/users/withdrawal:
    post:
      summary: 회원 탈퇴
      description: |
        회원 탈퇴
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  $ref: '#/components/schemas/withdrawalCause'
      responses:
        '200':
          description: 성공
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/users/reviews:
    get:
      summary: 내 리뷰 목록
      description: 내정보 > 리뷰
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: true
          description: 페이지 번호
          schema:
            $ref: '#/components/schemas/page'
        - name: size
          in: query
          required: true
          description: 페이지 사이즈
          schema:
            $ref: '#/components/schemas/size'
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    reviewId:
                      $ref: '#/components/schemas/reviewId'
                    grade:
                      $ref: '#/components/schemas/grade'
                    placeName:
                      $ref: '#/components/schemas/placeNam'
                    registerTime:
                      $ref: '#/components/schemas/registerTime'
                    keyword:
                      $ref: '#/components/schemas/keyword'
                    readCount:
                      $ref: '#/components/schemas/readCount'
                    content:
                      $ref: '#/components/schemas/content'
                    imageUrls:
                      type: array
                      items:
                        $ref: '#/components/schemas/imageUrl'
                  required:
                    - reviewId
                    - grade
                    - placeName
                    - registerTime
                    - keyword
                    - readCount
                    - content
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  '/v1/users/reviews/{reviewId}':
    delete:
      summary: 리뷰 삭제
      description: |
        마이 리뷰 > 삭제에서 사용
      security:
        - bearerAuth: []
      parameters:
        - name: reviewId
          in: path
          required: true
          description: 리뷰 아이디
          schema:
            $ref: '#/components/schemas/reviewId'
      responses:
        '200':
          description: 성공
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/users/points:
    get:
      summary: 포인트 사용 내역
      description: |
        내정보 > 포인트. 포인트 이력과 장소의 연결고리가 없어 추후 업데이트 예정.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                required:
                  - currentPoint
                  - pointHistories
                properties:
                  currentPoint:
                    $ref: '#/components/schemas/currentPoint'
                  pointHistories:
                    type: array
                    items:
                      type: object
                      properties:
                        pointGubun:
                          $ref: '#/components/schemas/pointGubun'
                        usedPoint:
                          $ref: '#/components/schemas/usedPoint'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/users/watches/places:
    get:
      summary: 마이찜-장소
      description: |
        내 정보 > 찜 > 장소
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: true
          description: 페이지 번호
          schema:
            $ref: '#/components/schemas/page'
        - name: size
          in: query
          required: true
          description: 페이지 사이즈
          schema:
            $ref: '#/components/schemas/size'
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    placeId:
                      $ref: '#/components/schemas/placeId'
                    placeName:
                      $ref: '#/components/schemas/placeNam'
                    period:
                      $ref: '#/components/schemas/period'
                    ranking:
                      $ref: '#/components/schemas/ranking'
                    blogReviewCount:
                      $ref: '#/components/schemas/blogReviewCount'
                    visitorReviewCount:
                      $ref: '#/components/schemas/visitorReviewCount'
                    distance:
                      $ref: '#/components/schemas/distance'
                    openYn:
                      $ref: '#/components/schemas/openYn'
                    openTime:
                      $ref: '#/components/schemas/openTime'
                    imageUrls:
                      type: array
                      items:
                        $ref: '#/components/schemas/imageUrl'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/users/watches/contents:
    get:
      summary: 마이찜-콘텐츠
      description: |
        내 정보 > 찜 > 콘텐츠
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: true
          description: 페이지 번호
          schema:
            $ref: '#/components/schemas/page'
        - name: size
          in: query
          required: true
          description: 페이지 사이즈
          schema:
            $ref: '#/components/schemas/size'
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    raboratoryId:
                      $ref: '#/components/schemas/raboratoryId'
                    category:
                      $ref: '#/components/schemas/category'
                    title:
                      $ref: '#/components/schemas/title'
                    hashtag:
                      $ref: '#/components/schemas/hashtag'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/users/watches/qnas:
    get:
      summary: 마이찜-Q&A
      description: |
        내 정보 > 찜 > 팻미 연구소 Q&A
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: true
          description: 페이지 번호
          schema:
            $ref: '#/components/schemas/page'
        - name: size
          in: query
          required: true
          description: 페이지 사이즈
          schema:
            $ref: '#/components/schemas/size'
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    qnaId:
                      $ref: '#/components/schemas/qnaId'
                    category:
                      $ref: '#/components/schemas/category'
                    title:
                      $ref: '#/components/schemas/title'
                    writer:
                      $ref: '#/components/schemas/writer'
                    writerName:
                      $ref: '#/components/schemas/writerName'
                    readCount:
                      $ref: '#/components/schemas/readCount'
                    registerTime:
                      $ref: '#/components/schemas/registerTime'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/users/qnas:
    get:
      summary: 펫 연구소 Q&A 작성글
      description: 내가 찜한 연구소 Q&A 작성글
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: true
          description: 페이지 번호
          schema:
            $ref: '#/components/schemas/page'
        - name: size
          in: query
          required: true
          description: 페이지 사이즈
          schema:
            $ref: '#/components/schemas/size'
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - category
                    - title
                    - writer
                    - writeTime
                    - commentCount
                    - imageUrl
                  properties:
                    category:
                      $ref: '#/components/schemas/category'
                    title:
                      $ref: '#/components/schemas/title'
                    writer:
                      $ref: '#/components/schemas/writer'
                    writeTime:
                      type: string
                      description: 게시글 작성일
                    commentCount:
                      type: integer
                      description: 댓글 수
                    imageUrl:
                      $ref: '#/components/schemas/imageUrl'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/users/qnas/comments:
    get:
      summary: 펫 연구소 Q&A 댓글
      description: 내가 작성한 연구소 Q&A 댓글
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: true
          description: 페이지 번호
          schema:
            $ref: '#/components/schemas/page'
        - name: size
          in: query
          required: true
          description: 페이지 사이즈
          schema:
            $ref: '#/components/schemas/size'
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - title
                    - content
                    - writeTime
                    - imageUrl
                  properties:
                    title:
                      $ref: '#/components/schemas/title'
                    content:
                      $ref: '#/components/schemas/content'
                    writeTime:
                      $ref: '#/paths/~1v1~1users~1qnas/get/responses/200/content/application~1json/schema/items/properties/writeTime'
                    imageUrl:
                      $ref: '#/components/schemas/imageUrl'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/reviews/count:
    get:
      summary: 누적 리뷰수
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                required:
                  - totalReviewCount
                properties:
                  totalReviewCount:
                    $ref: '#/components/schemas/totalReviewCount'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/places/history:
    get:
      summary: 최근 본 장소
      parameters:
        - name: page
          in: query
          required: true
          description: 페이지 번호
          schema:
            $ref: '#/components/schemas/page'
        - name: size
          in: query
          required: true
          description: 페이지 사이즈
          schema:
            $ref: '#/components/schemas/size'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    placeName:
                      $ref: '#/components/schemas/placeNam'
                    sido:
                      $ref: '#/components/schemas/sido'
                    sigungu:
                      $ref: '#/components/schemas/sigungu'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/rankings:
    get:
      summary: 랭킹 목록
      parameters:
        - name: businessGubun
          in: query
          required: true
          description: 장소 구분
          schema:
            $ref: '#/components/schemas/businessGubun'
        - name: zipcode
          in: query
          required: false
          description: '값이 null인 경우는 위도, 경도로 내 주변 검색'
          schema:
            $ref: '#/components/schemas/zipcode'
        - name: rankingOrder
          in: query
          required: true
          description: 기간
          schema:
            $ref: '#/components/schemas/rankingOrder'
        - name: weekendOpenYn
          in: query
          required: true
          description: 주말 진료 여부
          schema:
            $ref: '#/components/schemas/weekendOpenYn'
        - name: allDayOpenYn
          in: query
          required: true
          description: 24시간 진료 여부
          schema:
            $ref: '#/components/schemas/allDayOpenYn'
        - name: latitude
          in: query
          required: true
          description: 위도 좌표
          schema:
            $ref: '#/components/schemas/latitude'
        - name: longitude
          in: query
          required: true
          description: 경도 좌표
          schema:
            $ref: '#/components/schemas/longitude'
        - name: page
          in: query
          required: true
          description: 페이지 번호
          schema:
            $ref: '#/components/schemas/page'
        - name: size
          in: query
          required: true
          description: 페이지 사이즈
          schema:
            $ref: '#/components/schemas/size'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  description: 랭킹
                  properties:
                    placeId:
                      $ref: '#/components/schemas/placeId'
                    placeName:
                      $ref: '#/components/schemas/placeNam'
                    period:
                      $ref: '#/components/schemas/period'
                    ranking:
                      $ref: '#/components/schemas/ranking'
                    blogReviewCount:
                      $ref: '#/components/schemas/blogReviewCount'
                    visitorReviewCount:
                      $ref: '#/components/schemas/visitorReviewCount'
                    distance:
                      $ref: '#/components/schemas/distance'
                    openYn:
                      $ref: '#/components/schemas/openYn'
                    openTime:
                      $ref: '#/components/schemas/openTime'
                    imageUrls:
                      type: array
                      items:
                        $ref: '#/components/schemas/imageUrl'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /v1/notices:
    get:
      summary: 공지
      description: |
        공지/소식
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: true
